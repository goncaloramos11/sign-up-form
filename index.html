<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="side-bar"></div>

        <div class="content">
            <div class="text-service"></div>
            <div class="form-content">
                <form action="/" method="GET">
                    <h2>Let's do this!</h2>
                    <div>
                        <label for="name">First Name:</label>
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="mail" placeholder="example@test.com" required>
                    </div>
                    <div>
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="pass" required>
                    </div>
                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="912345678" required>
                    </div>

                    <div>
                        <label for="confirm-pass">Last Name:</label>
                        <input type="password" id="confirm-pass" name="confirm-pass"  required>
                    </div>
                </form>
            </div>
            <button class="crt-acc">Create Account</button>
            <div class="log in"> Already have an account? <span>Log in</span></div>
        </div>

    </div>
    
</body>
</html>
