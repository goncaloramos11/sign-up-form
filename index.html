<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="side-bar">
            
            <div class="title">
                <img src="images/odin-lined.png" alt="">
                <span id="odin">ODIN</span>
            </div>
            <div class="footer">Photo by Halie West on Unsplash</div>
        </div>

        <div class="content">
            <div class="text-service">
                <div class="paragraph">
                    This is not a real online service! You know you need something
                    like this in your life to help you realize you deepest dreams.
                    Sign up <em>now</em> to get started.
                    <p>You know you want to.</p>
                    
                </div>
            </div>
            <h2>Let's do this!</h2>
            <form class="form-questionary" action="/" method="GET">
                
                <div class="form-question">
                    <label for="name">FIRST NAME</label>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-question">
                    <label for="mail">EMAIL</label>
                    <input type="email" id="mail" name="mail" placeholder="example@test.com" required>
                </div>
                <div class="form-question">
                    <label for="pass">PASSWORD</label>
                    <input type="password" id="pass" name="pass" required>
                </div>
                <div class="form-question">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                </div>
                <div class="form-question">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" placeholder="912345678" required>
                </div>

                <div class="form-question">
                    <label for="confirm-pass">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pass" name="confirm-pass"  required>
                </div>
            </form>
            <div class="bottom">
                <button class="crt-acc">Create Account</button>
                <div class="log-in"> Already have an account? <span>Log in</span></div>
            </div>
        </div>

    </div>
    
</body>
</html>
